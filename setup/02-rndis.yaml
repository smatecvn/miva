network:
  version: 2
  renderer: NetworkManager
  #renderer: networkd
  ethernets:
    eth1:
      match:
        name: eth1
      dhcp4: true
      dhcp4-overrides:
        route-metric: 200
    usb0:
      match:
        name: usb0
      dhcp4: true
      dhcp4-overrides:
        route-metric: 200
  wifis:
    wlan0:
      dhcp4: true
      dhcp4-overrides:
        route-metric: 50
      access-points:
        Smatec Jsc:
          password: 0904838283
